<div class="full-page-content top-actors-center">
    <div class="col-lg-3 col-md-3 col-sm-3" ng-repeat="actor in actors | filter:filterQuery | limitTo: 4">
        <figure>
            <img class="actor-img" ng-src="{{actor.profile_picture}}" alt="{{actor.first_name}} {{actor.last_name}}" height="100%" width="100%">
        </figure>
    </div>
</div>
